<ion-view title="Klaarstaande vragenlijsten">
  <ion-content padding="true">
    <p>De volgende lijsten staan op dit moment klaar voor u om in te vullen:</p>
    <ion-list>
      <ion-item ng-repeat="questionnaire in pendingQuestionnaires">
        {{ questionnaire.name }}
      </ion-item>
    </ion-list>
    <a class="button button-block button-positive icon-right ion-chevron-right" href="{{url}}">
      Beginnen met invullen
    </a>
  </ion-content>
</ion-view>
