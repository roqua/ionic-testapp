<ion-view title="Klaarstaande vragenlijsten">
  <ion-content padding="true">
    <div ng-hide="pendingQuestionnaires.length == 0">
      <p>De volgende lijsten staan op dit moment klaar voor u om in te vullen:</p>
      <ion-list>
        <ion-item ng-repeat="questionnaire in pendingQuestionnaires">
          {{ questionnaire.name }}
        </ion-item>
      </ion-list>
      <a class="button button-block button-positive icon-right ion-chevron-right" href="{{url}}">
        Beginnen met invullen
      </a>
    </div>

    <div ng-hide="pendingQuestionnaires.length > 0">
      <p>Op dit moment staat er niks klaar om in te vullen.</p>
      <a class="button button-block button-calm icon-left ion-refresh" ng-click="refresh()">Verversen</a>
    </div>

  </ion-content>
</ion-view>
